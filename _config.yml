# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Virgo's Blog
subtitle: 人可生如蚁，而美如神
description: 人可生如蚁，而美如神
author: Virgo
language: zh-Hans
timezone:
avatar: https://avatars2.githubusercontent.com/u/8540582?v=3&s=460
# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.virgo.one
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
favicon: favicon.ico
# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
since: 2015
# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next
duoshuo_shortname: virgoone
duoshuo_share: true
google_analytics: 72133773-1
sitemap:
  path: sitemap.xml
google_site_verification: ZkCihYs0w3WNQmL0cXHLd-eJatqBIuqz6y7BWkvkcT4
search:
  path: search.xml
  field: post
suprise:
  ball_enable: true
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/virgoone/virgoone.github.io.git
  branch: master
